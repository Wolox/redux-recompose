version: 2
jobs:
  build:
    working_directory: ~/Wolox/redux-recompose
    parallelism: 1
    shell: /bin/sh
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test
      - run:
          name: Send to Codecov
          command: "bash <(curl -s https://codecov.com/bash) -t $CODECOV_TOKEN"
